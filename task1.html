<!DOCTYPE html>
<html>
<head>
    <title>DSCI 554 Assignment 4: Create and Evaluate Infographics</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <h1 class="mt-4">Infographic: Water Footprint</h1>
    <div class="container">
        <!-- Infographic -->
        <div class="row mt-4">
            <!-- First Infographic -->
            <div class="col-md-6">
                <h2>
                    <a href="https://unece.org/environmental-policy/events/sixth-world-water-forum">1st Infographic:</a>
                </h2>
                <div id="info1">
                    <img src="./images//Infographics-1.jpeg" class="img-fluid" alt="First Infographic">
                </div>
            </div>
            <!-- Second Infographic -->
            <div class="col-md-6">
                <h2><a href="https://en.wikipedia.org/wiki/Water_footprint">2nd Infographic:</a></h2>
                <div id="info2">
                    <img src="./images//Infographics-2.jpeg" class="img-fluid" alt="Second Infographic">
                </div>
            </div>
        </div>

        <!-- Visualization_Wheel -->
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- 1st Visualization_Wheel -->
                <h2><a href="visualization_wheel-1.svg">1st Visualization_Wheel:</a></h2>
            </div>
            <div class="col-md-6">
                <!-- 2nd Visualization_Wheel -->
                <h2><a href="visualization_wheel-2.svg">2nd Visualization_Wheel:</a></h2>
            </div>
        </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
